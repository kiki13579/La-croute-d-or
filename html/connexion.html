<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Pizz’Art by Sidath</title>
  <link rel="stylesheet" href="../css/root.css">
</head>
<body>
  <header class="header">
        <nav class="nav">
            <h1>La croute d'or</h1>
            <ul class="nav-links">
                <li><a href="./index.html" class="active ">Accueil</a></li>
                <hr size="1" noShade>
                <li><a href="./html/panier.html">Panier</a></li>
                <hr size="1" noShade>
                <li><a href="./html/connexion.html">Connexion</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h2>Bienvenue chez La croute d'or</h2>
            <p>Des pizzas artisanales goutues et savoureuses préparées avec des produits frais et locaux.</p>
        </div>
  </header>

  <main class="connexion-container">
    <section class="formulaire-connexion">
      <h2>Connexion administrateur</h2>
      <form id="loginForm">
        <div class="form-field">
          <label for="identifiant">Identifiant :</label>
          <input type="text" id="identifiant" required placeholder="admin">
        </div>
        <div class="form-field">
          <label for="motdepasse">Mot de passe :</label>
          <input type="password" id="motdepasse" required placeholder="********">
        </div>
        <button type="submit">Se connecter</button>
      </form>
    </section>
  </main>

  
</body>
</html>
